   // Slider functionality for Beranda slider inside SPA content
   let sliderInterval;
   function startBerandaSlider() {
     const sliderEl = document.getElementById('slider');
     if (!sliderEl) return;
     let currentIndex = 0;
     const totalSlides = sliderEl.children.length;
     sliderEl.style.transform = 'translateX(0)';
     clearInterval(sliderInterval);
     sliderInterval = setInterval(() => {
       currentIndex = (currentIndex + 1) % totalSlides;
       sliderEl.style.transform = `translateX(-${currentIndex * 100}%)`;
     }, 5000);
   }

   // Function to load page content
   function loadPage(page) {
     content.innerHTML = pages[page] || '<p class="text-center text-gray-700 py-10">Halaman tidak ditemukan.</p>';
     if (page === 'beranda') {
       // Start slider for Beranda
       setTimeout(() => {
         startBerandaSlider();
       }, 50);
     } else {
       clearInterval(sliderInterval);
     }
     // Close mobile menu if open
     if (!menu.classList.contains('hidden')) {
       menu.classList.add('hidden');
     }
     // Update active link styles
     updateActiveLinks(page);
     // Focus main content for accessibility
     const mainContent = document.getElementById('mainContent');
     if(mainContent) mainContent.focus();
   }

   // Update active link styling
   function updateActiveLinks(page) {
     document.querySelectorAll('.nav-link').forEach(link => {
       if (link.dataset.page === page) {
         link.classList.add('text-blue-600', 'font-semibold');
         link.classList.remove('text-gray-700');
       } else {
         link.classList.remove('text-blue-600', 'font-semibold');
         link.classList.add('text-gray-700');
       }
     });
     document.querySelectorAll('.mobile-nav-link').forEach(link => {
       if (link.dataset.page === page) {
         link.classList.add('text-blue-600', 'font-semibold', 'bg-gray-100');
         link.classList.remove('text-gray-700');
       } else {
         link.classList.remove('text-blue-600', 'font-semibold', 'bg-gray-100');
         link.classList.add('text-gray-700');
       }
     });
   }

   // Attach event listeners to nav links
   document.querySelectorAll('.nav-link').forEach(link => {
     link.addEventListener('click', e => {
       e.preventDefault();
       const page = e.currentTarget.dataset.page;
       loadPage(page);
     });
   });

   document.querySelectorAll('.mobile-nav-link').forEach(link => {
     link.addEventListener('click', e => {
       e.preventDefault();
       const page = e.currentTarget.dataset.page;
       loadPage(page);
     });
   });

   // Also make logo clickable to Beranda
   document.querySelector('a.flex.items-center').addEventListener('click', e => {
     e.preventDefault();
     loadPage('beranda');
   });

   // Initialize active link on page load
   loadPage('beranda');
  </script>
